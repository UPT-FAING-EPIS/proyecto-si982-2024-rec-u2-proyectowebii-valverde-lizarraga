name: Construcción y Despliegue en Azure

env:
  AZURE_WEBAPP_NAME: app-proyecto-valverde-lizarraga  # Nombre de la aplicación
  DOTNET_VERSION: '8'  # Versión de .NET
  IMAGE_NAME: ghcr.io/jeanvalverde24/shorten

on:
  push:
    branches: [ "main" ]
    paths:
      - 'GestionReservasWebII/**'  # Solo se ejecuta si hay cambios en la carpeta del código
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Escaneo de Seguridad con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './GestionReservasWebII'
          severity: 'HIGH,CRITICAL'

  build:
    runs-on: ubuntu-latest
    needs: scan  # Asegura que el escaneo se ejecute antes de compilar
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Construir y publicar imagen Docker desde GestionReservasWebII
        run: |
          docker build -f GestionReservasWebII/Dockerfile . --tag ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build  # Solo se ejecuta si el build fue exitoso
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Login en Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verificar si el App Service existe antes de desplegar
        run: |
          az webapp show --resource-group arg-proyecto-valverde-lizarraga --name app-proyecto-valverde-lizarraga || exit 1

      - name: Desplegar a Azure Web App con Docker
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Generar Diagrama de Despliegue (JSON)
        run: |
          az group export -n arg-proyecto-valverde-lizarraga > diagrama_de_despliegue.json

      - name: Subir diagrama de despliegue como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: diagrama_de_despliegue
          path: diagrama_de_despliegue.json

      - name: Publicar Diagrama en Summary
        run: |
          echo "## Diagrama de Despliegue" >> $GITHUB_STEP_SUMMARY
          echo '<details><summary>Ver Diagrama JSON</summary>' >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat diagrama_de_despliegue.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
