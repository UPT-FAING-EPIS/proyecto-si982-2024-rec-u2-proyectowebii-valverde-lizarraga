name: Construcción y Despliegue en Azure

env:
  AZURE_WEBAPP_NAME: app-proyecto-valverde-lizarraga
  DOTNET_VERSION: '8'
  IMAGE_NAME: ghcr.io/jeanvalverde24/shorten

on:
  push:
    branches: [ "main" ]
    paths:
      - 'GestionReservasWebII/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Escaneo de Seguridad con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './GestionReservasWebII'
          severity: 'HIGH,CRITICAL'

  build:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Construir y publicar imagen Docker desde GestionReservasWebII
        run: |
          docker build -f GestionReservasWebII/Dockerfile . --tag ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en Azure con Usuario y Contraseña
        run: |
          az login -u ${{ secrets.AZURE_USERNAME }} -p ${{ secrets.AZURE_PASSWORD }} --output none
          
          # Obtener la lista de suscripciones
          SUBSCRIPTION_LIST=$(az account list --query "[].id" -o tsv)
          
          # Obtener la segunda suscripción
          SECOND_SUBSCRIPTION_ID=$(echo "$SUBSCRIPTION_LIST" | sed -n 2p)
          
          # Si no se encuentra la segunda suscripción, usar el secreto definido
          if [ -z "$SECOND_SUBSCRIPTION_ID" ]; then
            SECOND_SUBSCRIPTION_ID="${{ secrets.SUBSCRIPTION_ID }}"
          fi
          
          # Establecer la suscripción activa
          az account set --subscription $SECOND_SUBSCRIPTION_ID
          echo "✅ Usando la suscripción: $SECOND_SUBSCRIPTION_ID"

      - name: Verificar si el App Service existe antes de desplegar
        run: |
          az webapp show --resource-group arg-proyecto-valverde-lizarraga --name app-proyecto-valverde-lizarraga || exit 1

      - name: Desplegar a Azure Web App con Docker
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Agregar URL al Summary
        run: |
          echo "## ✅ Despliegue Completado" >> $GITHUB_STEP_SUMMARY
          echo "**La aplicación está disponible en:**" >> $GITHUB_STEP_SUMMARY
          echo "[🔗 http://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net](http://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net)" >> $GITHUB_STEP_SUMMARY

  generate-diagram:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar herramientas necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz jq

      - name: Instalar extensión de Azure Resource Graph
        run: |
          az extension add --name resource-graph

      - name: Generar Diagrama de Despliegue en PNG
        run: |
          # Exportar recursos del grupo en formato JSON
          az group export -n arg-proyecto-valverde-lizarraga --output json > diagrama_de_despliegue.json || echo "❌ Advertencia: Algunos recursos no se exportaron."

          # Generar la consulta de recursos en formato JSON
          az graph query -q "Resources | where resourceGroup == 'arg-proyecto-valverde-lizarraga'" --output json > deployment.json || exit 1
          
          # Convertir JSON a DOT (Graphviz)
          echo "digraph Deployment {" > deployment.dot
          cat deployment.json | jq -r '.data[] | "\"" + .name + "\" -> \"" + .type + "\";"' >> deployment.dot
          echo "}" >> deployment.dot

          # Convertir el diagrama DOT a PNG
          dot -Tpng deployment.dot -o deployment.png

      - name: Subir diagrama de despliegue como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: diagrama_de_despliegue
          path: deployment.png

      - name: Publicar Diagrama en Summary
        run: |
          echo "## 📌 Diagrama de Despliegue" >> $GITHUB_STEP_SUMMARY
          echo "![Diagrama de Despliegue](deployment.png)" >> $GITHUB_STEP_SUMMARY
