name: Sync Changes to Mirror Repository

on:
  push:
    branches:
      - main
    paths:
      - 'GestionReservasWebII/**'
      - 'GestionReservasWebII.sln'

jobs:
  sync_to_mirror:
    name: Sync Changes to Mirror Repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Clone mirror repository
        run: |
          git clone ${{ secrets.REPO_ESPEJO }} Proyecto_Rec_Espejo
          cd Proyecto_Rec_Espejo
          git checkout main || git checkout -b main

      - name: Copy changes to mirror repository
        run: |
          rsync -av --delete GestionReservasWebII/ Proyecto_Rec_Espejo/GestionReservasWebII/
          cp GestionReservasWebII.sln Proyecto_Rec_Espejo/GestionReservasWebII.sln

      - name: Commit and push changes to mirror repository
        run: |
          cd Proyecto_Rec_Espejo
          git add GestionReservasWebII/ GestionReservasWebII.sln
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit and push."
            exit 0
          fi
          git commit -m "Mirror changes from main repository"
          git push origin main
        env:
          GIT_PAT: ${{ secrets.SECRET_GIT_PAT }}
