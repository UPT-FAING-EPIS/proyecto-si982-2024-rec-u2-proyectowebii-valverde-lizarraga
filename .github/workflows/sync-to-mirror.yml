name: Sync Changes to Mirror Repository

on:
  push:
    branches:
      - main
    paths:
      - 'GestionReservasWebII/**'
      - 'GestionReservasWebII.sln'

jobs:
  sync_to_mirror:
    name: Sync Changes to Mirror Repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote add mirror ${{ secrets.REPO_ESPEJO }}
          git fetch mirror

      - name: Copy changes to mirror repository
        run: |
          echo "ðŸ“‚ Syncing changes..."
          rsync -av --delete GestionReservasWebII/ GestionReservasWebII/
          cp GestionReservasWebII.sln GestionReservasWebII.sln

      - name: Commit and push changes to mirror repository
        run: |
          git add GestionReservasWebII/ GestionReservasWebII.sln
          if git diff --staged --quiet; then
            echo "âœ… No changes detected. Skipping commit and push."
            exit 0
          fi
          echo "ðŸ“Œ Committing changes..."
          git commit -m "Mirror changes from main repository"
          echo "ðŸš€ Pushing to mirror repository..."
          git push mirror main
        env:
          GIT_PAT: ${{ secrets.SECRET_GIT_PAT }}
