name: Sync to Mirror Repository

on:
  push:
    branches:
      - main

jobs:
  mirror_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar credenciales de Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Agregar repositorio espejo como remoto
        run: |
          git remote add mirror https://JeanValverde24:${{ secrets.SECRET_GIT_PAT }}@github.com/JeanValverde24/Proyecto_Rec_Espejo.git
          git fetch mirror

      - name: Enviar cambios al repositorio espejo
        run: |
          git push --force mirror main
